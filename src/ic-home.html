
<link rel="import" href="../bower_components/polymer/polymer.html">

<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">

<link rel="import" href="shared-styles.html">

<dom-module id="ic-home">
    <template>
        <style include="shared-styles">
            :host {
                display: flex;
                flex-direction:column;
                align-items:center;
                justify-content:center;
                padding: 10px;
                height:100%;
                
                background-image:url('../images/home.jpg');    
                background-repeat: no-repeat;
                background-size: cover;
            }

            paper-button {
                text-transform: none;
                color: #ffffff;
                background-color: #ef6751;
                margin: 5px;
                padding: 7px 35px;
                border-radius: 5px;
            }

            paper-input{
                margin: 5px;
                width:350px;

                --paper-input-container:{
                    border-radius: 5px;
                    background-color:#ffffff;
                    text-align:center;
                }
                --paper-input-container-underline : {
                    height : 0;
                };
                --paper-input-container-underline: {
                    height: 0;
                };
                --paper-input-container-underline-focus: {
                    height: 0;
                };
                --paper-input-container-underline-disabled: {
                    height: 0;
                };
                --paper-input-container-label : {                    
                    color: #313131;
                };
            }
        </style>

        <paper-input no-label-float always-float-label="false" value="{{username}}"></paper-input>
        <paper-input no-label-float always-float-label="false" value="{{password}}" type="password"></paper-input>

        <paper-button on-tap="signIn">> Log on</paper-button>
    </template>
    <script>
        Polymer({
            is: 'ic-home',

            properties: {
                credentials: {
                    type: Array,
                    value: [
                        {
                            username: 'Benjamin',
                            password: 'password'
                        },
                        {
                            username: 'Charley',
                            password: 'password'
                        },
                    ]
                },

                logged: {
                    type: Boolean,
                    value: false,
                    notify: true
                }
            },

            signIn: function () {
                this.credentials.every(function (elt) {
                    if (this.username == elt.username && this.password == elt.password) {
                        this.logged = true;
                        return false;
                    }

                    return true;
                }.bind(this));
            }
        });
    </script>
</dom-module>
