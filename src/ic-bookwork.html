<link rel="import" href="../bower_components/polymer/polymer.html">

<link rel="import" href="../bower_components/iron-collapse/iron-collapse.html">

<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-card/paper-card.html">

<link rel="import" href="shared-styles.html">
<dom-module id="ic-bookwork">
    <template>
        <style include="iron-flex iron-flex-alignment shared-styles">
            :host {
                display: block;
                width: 290px;
                margin: 10px;
                background-color: rgba(255, 255, 255, 0.00);
            }

            #header {
                width:100%;
                justify-content: space-around;
                background-color: white;
                height: 20px;
            }

            #header iron-collapse{
                width:100%;
                justify-content:space-between;
            }

                #header div {
                    color: #999999;
                    font-size: 12px;
                    margin: 0 2px;
                }

                #header span {
                    color: #343434;
                    font-size: 12px;
                    margin: 0 3px;
                }

            #content {
                background-color: white;
            }

            #picture {
                width: 264px;
                height: 264px;
                background-repeat:no-repeat;
                background-size:cover;
            }

            #infos {
                justify-content: space-around;
                margin: 10px 0;
            }

                #infos div {
                    color: #999999;
                    font-size: 14px;
                    margin: 0px 25px;
                    display: flex;
                    justify-content: space-between;
                    text-align: left;
                }

                #infos span {
                    color: #343434;
                    font-size: 14px;
                }

        #actions{
            justify-content:center;
            background-color: #c67063;
        }

            #actions paper-button {
                border: 1px solid rgba(255, 255, 255, 0.88);
                border-radius: 5px;
                color: rgba(255, 255, 255, 0.88);
                text-transform: none;
                margin: 10px 10px;
                padding: 5px;
            }
        </style>

        <paper-card id="card" on-mouseenter="onMouseEnter" on-mouseleave="onMouseLeave">
            <div id="header" class="layout horizontal">
                <iron-collapse id="header-collapse" class="layout horizontal">
                    <div>EAN:<span>{{book.EAN}}</span></div>
                    <div>ISBN:<span>{{book.ISBN}}</span></div>
                </iron-collapse>
            </div>

            <div id="content">
                <div id="picture"></div>
                <div id="infos" class="layout vertical">
                    <div>Title:<span>{{book.title}}</span></div>
                    <div>Author:<span>{{book.author}}</span></div>
                    <div>Publisher:<span>{{book.publisher}}</span></div>
                    <div>Creation:<span>{{book.created}}</span></div>
                    <div>Last update:<span>{{book.updated}}</span></div>
                </div>
            </div>

            <iron-collapse id="action-collapse">
                <div id="actions" class="layout horizontal">
                    <paper-button>Browse PDF</paper-button>
                    <paper-button>Edit ePub</paper-button>
                </div>
            </iron-collapse>
        </paper-card>

    </template>
    <script>
        Polymer({
            is: 'ic-bookwork',

            properties: {
                book: {
                    type: Object
                }
            },

            ready: function () {
                this.$.picture.style.backgroundImage = 'url("../images/books/' + this.book.picture + '")';
            },

            onMouseEnter: function (e) {
                this.$$('#action-collapse').show();
                this.$$('#header-collapse').show();
                this.$.card.elecation = 5;
            },

            onMouseLeave: function (e) {
                this.$$('#action-collapse').hide();
                this.$$('#header-collapse').hide();
                this.$.card.elecation = 1
            }
        });
    </script>
</dom-module>
