<link rel="import" href="../bower_components/polymer/polymer.html">

<link rel="import" href="../bower_components/iron-collapse/iron-collapse.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">

<link rel="import" href="shared-styles.html">
<dom-module id="ic-bookwork">
    <template>
        <style include="iron-flex iron-flex-alignment shared-styles">
            :host {
                display: block;
                width:290px;
                margin: 10px;
                background-color: white;
            }

            #header{                
                justify-content:space-around;
            }

            #header div{
                color: #999999;
                font-size:12px;
                margin:0 2px;
            }
            
            #header span{
                color: #343434;
                font-size:12px;
                margin: 0 3px;
            }

            #content{
                background-color: white;
            }
            
            #content::-webkit-scrollbar {
			    -webkit-appearance: none;
			}
			
			#content::-webkit-scrollbar:vertical {
			    width: 11px;
			}
			
			#content::-webkit-scrollbar:horizontal {
			    height: 11px;
			}
			
			#content::-webkit-scrollbar-thumb {
			    border-radius: 8px;
			    border: 2px solid white; /* should match background, can't be transparent */
			    background-color: rgba(0, 0, 0, .5);
			}
			
			#content::-webkit-scrollbar-track { 
			    background-color: #fff; 
			    border-radius: 8px; 
			} 
			
			#content{
				width: 100%;
				height: 100%;
			}

            #picture{
                width:264px;
                height:264px;
            }
            
            #infos{
				justify-content: space-around;            	
            }
            
            #infos div{       
                color: #999999;
                font-size:14px;
			    margin: 0px 25px;
			    display: flex;
			    justify-content: space-between;
			    text-align: left;
            }
            
            #infos span{
                color: #343434;
                font-size:14px;        
            }
        </style>

        <div id="content" class="layout vertical">
        	<iron-collapse id="header-collapse">
	            <div id="header" class="layout horizontal">
	                <div>EAN:<span>{{book.EAN}}</span></div>
	                <div>ISBN:<span>{{book.ISBN}}</span></div>
	            </div>
            </iron-collapse>
            
            <div id="content" on-mouseenter="onMouseEnter" on-mouseleave="onMouseLeave">
	            <div id="picture"></div>
	            <div id="infos" class="layout vertical">
	                <div>Title:<span>{{book.title}}</span></div>
	                <div>Author:<span>{{book.author}}</span></div>
	                <div>Publisher:<span>{{book.publisher}}</span></div>
	                <div>Creation:<span>{{book.created}}</span></div>
	                <div>Last update:<span>{{book.updated}}</span></div>
	            </div>
            </div>
            
            <iron-collapse id="action-collapse">
	            <div id="actions" class="layout horizontal">
	            	<paper-button>Browse PDF</paper-button>
	            	<paper-button>Edit ePub</paper-button>
	            </div>
            </iron-collapse>
        </div>

    </template>
    <script>
        Polymer({
            is: 'ic-bookwork',

            properties: {
                book: {
                    type: Object
                }
            },

            ready: function () {

            },
            
            onMouseEnter: function(e){
                this.$$('#action-collapse').show();
                this.$$('#header-collapse').show();
            },
            
            onMouseLeave: function(e){
                this.$$('#action-collapse').hide();
                this.$$('#header-collapse').hide();            	
            }
        });
    </script>
</dom-module>
