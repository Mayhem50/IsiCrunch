
<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="shared-styles.html">

<link rel="import" href="ic-action-card.html">

<dom-module id="ic-catalogue">
    <template>
        <style include="iron-flex iron-flex-alignment shared-styles">
            :host {
                display: flex;
                height: 100%;
            }

            #board {
                width: 1380px;
                height: 99.5%;
                background-color: white;
                justify-content: space-between;
            }

            #drawer {
                width: 310px;
                height: 99.5%;
            }

            #firstHeader {
                background-color: #d8d8d8;
                padding: 0 50px;
                height: 50px;
                display: flex;
                align-items: center;
                color: white;
                font-size: x-large;
                font-weight: 400;
            }

            #header {
                border-bottom: 1px solid #cccccc;
                padding: 0 20px;
                color: #4a73cf;
                height: 50px;
                display: flex;
                margin: 0 30px;
                align-items: center;
            }

            #book-infos {
                justify-content: center;
            }

                #book-infos div {
                    color: #999999;
                    font-size: 12px;
                    margin: 0 2px;
                }

                #book-infos span {
                    color: #343434;
                    font-size: 12px;
                    margin: 0 40px 0 5px;
                }

            #footer {
                height: 50px;
                background-color: #e4e4e4;
                width: 100%;
            }

            #content {
                flex-grow: 1;
                padding: 5px 30px;
                justify-content: space-between;
            }

            #picture {
                width: 420px;
                height: 625px;
                background-size: contain;
                background-color: #808080;
                background-repeat: no-repeat;
                background-position-y: 50%;
            }

            .action {
                margin-top: 10px;
                display:flex;
                justify-content:center;
            }

            #column2 {
                width: 580px;
            }

            #fake{                
                height: 625px;
                margin-top: 18px;
                background-image: url(http://192.168.11.136:8080/images/catalogue/column2.jpg);
                background-size: contain;
                background-repeat: no-repeat;
            }

            #column3 {
                width: 255px;
                height: 625px;
                margin-top: 18px;
                justify-content:space-between;
            }

            paper-button{
                border: 1px solid #808080;
                border-radius: 5px;
                text-transform:none;
                color:#808080;
            }
        </style>
        <div id="board" class="layout vertical">
            <div id="firstHeader">Project Board</div>
            <div id="header">
                <span>{{book.title}}</span>
            </div>
            <div id="content" class="layout horizontal">
                <div id="column1" class="layout vertical">
                    <div id="book-infos" class="layout horizontal">
                        <div>EAN:</div>
                        <span>{{book.EAN}}</span>
                        <div>ISBN:</div>
                        <span>{{book.ISBN}}</span>
                    </div>
                    <div id="picture">
                    </div>
                    <div class="layout horizontal action">
                        <paper-button><iron-icon icon="ic-icons:book-open"></iron-icon>&nbsp;Browse PDF</paper-button>
                    </div>
                </div>
                <div id="column2" class="layout vertical">
                    <div id="fake"></div>
                    <div class="layout horizontal action">
                        <paper-button><iron-icon icon="ic-icons:book-open"></iron-icon>&nbsp;Browse PDF</paper-button>
                        <paper-button><iron-icon icon="ic-icons:book-open"></iron-icon>&nbsp;Browse PDF</paper-button>
                    </div>
                </div>
                <div id="column3" class="layout vertical">
                    <ic-action-card color="#c67063" icon="ic-icons:book-open" title="METADATA" text="Edit Metadata" on-fire-event="gotoNav"></ic-action-card>
                    <ic-action-card color="#607d8b" icon="ic-icons:book-open" title="EPUB PREMIUM" text="Prepare ePub" on-fire-event="gotoNav"></ic-action-card>
                    <ic-action-card color="#618b89" icon="ic-icons:book-open" title="EPUB ADMIN" text="Prepare ePub" on-fire-event="gotoNav"></ic-action-card>
                    <ic-action-card color="#8b7d97" icon="ic-icons:book-open" title="EPUB INTERACTIVE" text="Add Interactivity" on-fire-event="gotoNav"></ic-action-card>
                </div>
            </div>
            <div id="footer"></div>
        </div>
        <div id="drawer"></div>
    </template>
    <script>
        Polymer({
            is: 'ic-catalogue',

            properties: {
                book: {
                    type: Object,
                    observer: '_bookChanged'
                }
            },

            ready: function () {
            },

            _bookChanged: function (e) {
                this.$.picture.style.backgroundImage = 'url("../images/books/' + this.book.picture + '")';
            },

            gotoNav: function(){
                this.fire('goto-nav');
            }
        });
    </script>
</dom-module>
