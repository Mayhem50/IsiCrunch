<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">

<link rel="import" href="ic-icons.html">

<dom-module id="ic-app">
  <template>
    <style>
      :host {
        --app-primary-color: #4285f4;
        --app-secondary-color: black;

        display: block;
      }

      app-header {
        color: #fff;
        background-color: var(--app-primary-color);
      }
      app-header paper-icon-button {
        --paper-icon-button-ink-color: white;
      }

      .drawer-list a {
        display: block;
        padding: 0 16px;
        text-decoration: none;
        line-height: 40px;
        color: #ffffff;
      }

      .drawer-list a.iron-selected {
        color: black;
        font-weight: bold;      
        background-color:#d8d8d8;
      }

      app-drawer{
          --app-drawer-content-container:{
                background-color:#3d3d3d;
                color: #ffffff;
          };         
      }

      #content{
          @apply(--layout-flex);
      }

      #footer{
          height:80px;
          background-color:#ff0000;
      }

      #pages-content{
          height:100%;
      }

      .logged-toolbar{
          background-color:#3d3d3d;
      }
      
      .default-toolbar{
          background-color:#ef6751;
      }
    </style>

    <app-location route="{{route}}"></app-location>
    <app-route
        route="{{route}}"
        pattern="/:page"
        data="{{routeData}}"
        tail="{{subroute}}"></app-route>

    <app-drawer-layout id="layout" fullbleed narrow>
      <!-- Drawer content -->
      <app-drawer id="drawer" >
        <app-toolbar>Menu</app-toolbar>
        <iron-selector selected="[[page]]" attr-for-selected="name" class="drawer-list" role="navigation">          
          <a name="dashboard" href="/dashboard">Dashboard</a>
          <a name="view3" href="/view3">Other Page</a>
        </iron-selector>
      </app-drawer>

      <!-- Main content -->
      <app-header-layout fullbleed>

        <app-header condenses reveals effects="waterfall">
            <app-toolbar id="toolbar">
                <paper-icon-button icon="menu" drawer-toggle></paper-icon-button>
                <div main-title>My App</div>
            </app-toolbar>
        </app-header>

          <div id="content">
              <iron-pages id="pages-content" selected="[[page]]"
                          attr-for-selected="name"
                          fallback-selection="view404"
                          role="main">
                  <ic-home name="home" logged="{{logged}}"></ic-home>
                  <ic-dashboard name="dashboard"></ic-dashboard>
                  <my-view3 name="view3"></my-view3>
                  <my-view404 name="view404"></my-view404>
              </iron-pages>
          </div>

          <div id="footer"></div>
      </app-header-layout>
    </app-drawer-layout>
  </template>

  <script>
      Polymer({
          is: 'ic-app',

          properties: {
              page: {
                  type: String,
                  reflectToAttribute: true,
                  observer: '_pageChanged'
              },

              logged: {
                  type: Boolean,
                  value: false,
                  observer: '_loggedChanged'
              }
          },

          observers: [
            '_routePageChanged(routeData.page)'
          ],

          _routePageChanged: function (page) {
              //if (!this.logged) { this.routeData.page = '';}
              this.page = page || 'home';              
          },

          _pageChanged: function (page) {
              var resolvedPageUrl = this.resolveUrl('ic-' + page + '.html');
              this.importHref(resolvedPageUrl, null, this._showPage404, true);
          },

          _loggedChanged: function (e) {
              this.$.drawer.hidden = !this.logged;
              this.$.layout.resetLayout();

              if (this.logged) {
                  this.set('routeData.page', 'dashboard');
              }
              else {
                  this.set('routeData.page', '');
              }

              this._setToolbar();
              this._setFooter();
          },

          _setFooter:function(){
              if (this.logged) {
                  this.$.footer.style.visibility = 'visible';
              }
              else {
                  this.$.footer.style.visibility = 'hidden';
              }
          },

          _setToolbar: function () {
              if (this.logged) {
                  this.$.toolbar.classList.remove('default-toolbar');
                  this.$.toolbar.classList.add('logged-toolbar');
              }
              else {
                  this.$.toolbar.classList.remove('logged-toolbar');
                  this.$.toolbar.classList.add('default-toolbar');
              }
          },

          _showPage404: function () {
              this.page = 'view404';
          }
      });
  </script>
</dom-module>
